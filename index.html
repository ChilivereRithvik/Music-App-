<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="My-Music/images/5_new-removebg-preview (1).png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="My-Music/style.css">
        <title>My music</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <div class="main_div">


            <div class="music_container">
                <div class="nav">
                    <p>MUSIC</p><i class="fa fa-solid fa-headphones fa-bounce fa-lg"></i>
                    <i class="fas fa-solid fa-bars fa-lg" id="menu"></i>
                </div>
                <div class="menubar1" id="show">
                    <ul>
                        <li id="addSongs">Add songs</li>
                        <li id="feedback">Feed Back</li>
                        <li id="contact">Contact</li>
                    </ul>
                </div>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="mode-label">Dark Mode</span>
                </div>
                <h2 id="title">
                    Faded
                </h2>
                <h3 id="artist">Alan Walker</h3>
                <div class="img_container">
                    <img src="My-Music/images/Faded.jpg" alt="">
                </div>
                <audio src="My-Music/music/Faded.mp4"></audio>
                <div class="timevol">
                    <input type="range" value="0" id="progress">
                    <div id="timer" class="timer">0:00 / 0:00</div>
                    <span style="font-weight: 600;">volume</span>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div><br>
                <div class="music_controls">
                    <i class="fas fa-solid fa-backward-step fa-lg" id="prev" title="Previous"></i>
                    <i class="fas fa-solid fa-play fa-2xl main_buttom" id="play" title="Play"></i>
                    <i class="fas fa-solid fa-forward-step fa-lg" id="next" title="Next"></i>
                </div>
                <div class="musiclist">
                    <div class="list">
                        <div class="l1"></div>
                        <div class="l1"></div>
                        <div class="l1"></div>
                    </div>
                </div>
                <div class="music_controls2">
                    <i class="fas fa-solid fa-repeat fa-xl" id="repeat" title="Repeat"></i>
                    <i class="fas fa-solid fa-list fa-xl" id="Queue" title="Queue"></i>
                </div>


            </div>

        </div>
        <style>

        </style>
        <script src="My-Music/script.js">

        </script>
    </body>

</html>
